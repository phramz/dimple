name: Test
on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
        - uses: actions/setup-go@v3
          with:
              go-version: 1.19
        - uses: actions/checkout@v3
        - name: golangci-lint
          uses: golangci/golangci-lint-action@v3

  unit:
    name: Unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Dependencies
        run: go mod download
      - name: Unit test
        run: go test --tags=unit -v -cover -race ./...
